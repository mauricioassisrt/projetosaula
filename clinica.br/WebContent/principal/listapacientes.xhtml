<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="template.xhtml">

            <ui:define name="content">
                <h:form id="formTabela">
                <h:outputLabel value="#{controleProntuario.preencher()}" />
	 <p:growl id="messages" sticky="true" showDetail="true" life="1" />  
                
   	<p:fieldset legend="Pacientes " style="margin-bottom:20px;width:100%">
                    <p:dataTable value="#{controleProntuario.listaPaciente}" var="obj" styleClass="table" 
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        >
                        <f:facet name="header">
                           
                        </f:facet>

                        <p:column sortBy="#{obj.nome}" filterBy="#{obj.nome}" > 
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText id="atividade" value="#{obj.nome}" />
                        </p:column>

                       
                        <p:column>
                            <p:commandButton value="Realizar Consulta" 
                                             actionListener="#{controleProntuario.adicionarPessoaAoProntuario(obj)}"
                                             update="@form"
                                             
                                             >
                                <p:confirm header="Atenção  " message="Deseja Realizar a consulta ao paciente? "/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                   </p:fieldset>
                </h:form>
                
              
            </ui:define>

        </ui:composition>

    </body>
</html>
