<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Form" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="5" cellpadding="20">
                    <h:outputLabel for="name" value="IP:" />

                    <p:inputText id="tes1" required="true" value="#{controle.ipcampo1}" />
                    <p:inputText id="tes" required="true" value="#{controle.ipcampo2}" />
                    <p:inputText id="tes2" required="true" value="#{controle.ipcampo3}"/>
                    <p:inputText id="tes3" required="true" value="#{controle.ipcampo4}"/>

                </h:panelGrid>
                <h:panelGrid columns="5" cellpadding="15">
                    <h:outputLabel for="name" value="MascarÃ¡:" />

                    <p:inputText id="name" required="true" value="#{controle.mascara1}"/>
                    <p:inputText id="extended" required="true"  value="#{controle.mascara2}"/>
                    <p:inputText id="extended2" required="true"  value="#{controle.mascara3}"/>
                    <p:inputText id="extended3" required="true"  value="#{controle.mascara4}" />

                </h:panelGrid>
            </p:panel>

            <p:commandButton value="Submit" update="@form" action="#{controle.metodo()}" />
        </h:form>
    </h:body>
</html>
